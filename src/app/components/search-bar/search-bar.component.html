<div class="search-container">
    <form (submit)="search()">
      <input
        class="search-input"
        type="text"
        placeholder="Buscar..."
        [(ngModel)]="searchTerm"
        name="searchTerm"
      />
      <button class="search-button" type="submit">Buscar</button>
    </form>
  </div>
